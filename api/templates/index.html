<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="index.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <title>Car Price Prediction</title>
</head>
<body>

    <div id="big_container">
      <div id="smaller_container">
        <form action="/predict" method="post">
        <div class="poison-ngife">
          <div class="mhofu">
            <h1>Transmission:</h1>
            <select name="transmission">
              <option value="" {% if not transmission %} selected {% endif %}>Select Transmission</option>
              <option value="Automatic" {% if transmission == 'Automatic' %} selected {% endif %}>Automatic</option>
              <option value="Manual" {% if transmission == 'Manual' %} selected {% endif %}>Manual</option>
            </select>
          </div>
          
          <div>
            <h1>Fuel Type</h1>
            <select name="fuel-type">
              <option value="" {% if not fuel_type %} selected {% endif %}>Any</option>
              <option value="Petrol" {% if fuel_type == "Petrol" %} selected {% endif %}>Petrol</option>
              <option value="Diesel" {% if fuel_type == "Diesel" %} selected {% endif %}>Diesel</option>
            </select>
          </div>


    
          <div class="radio-text">
            <label for="previous-owners"><h2>Previous Owners:</h2></label>
            <select name="previous-owners">
              <option value="" {% if previous_owners is none %} selected {% endif %}>--Select--</option>
              <option value="1" {% if previous_owners == "1" %} selected {% endif %}>1</option>
              <option value="2" {% if previous_owners == "2" %} selected {% endif %}>2</option>
              <option value="3" {% if previous_owners == "3" %} selected {% endif %}>3</option>
              <option value="more" {% if previous_owners == "more" %} selected {% endif %}>More</option>
            </select>
          </div>
        </div>
        
        <div class="poison-ngife">
          <div class="text-input">
            <h1>Mileage (km):</h1>
            <input type="number" name="mileage" id="mileage" min="0" max="1000000" step="1000" onkeypress="return isNumeric(event)">
          </div>
    
          <div class="text-input">
            <h1>Year:</h1>
            <input type="datetime" name="year" id="year" min="2005" max="2023" step="1" onkeypress="return isNumeric(event)">
          </div>
        </div>

        <div class="poison-ngife">
          <div class="bhathanz">
            <button type="submit">Predict Price</button>
            <div>
              <input type="reset"/>
            </div>
          </div>
        </div>

        <input type="range" min="0" max="100" step="1" id="minPrice">
        <input type="range" min="0" max="100" step="1" id="maxPrice">

        <div class="poison-ngife">
          <div class="price-output">
            <h1 name="price">Price: {{ price }}</h1>
          </div>
        </div>
      </form>  
      </div>
    </div>


  <script src="{{ url_for('static', filename='script.js') }}"></script>
  
</body>
</html>
